<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEX</title>
    <style>
        .big { font-size: 3em; }
        .tex {
            font-family: serif;
            letter-spacing: -0.1em;
        }
        .tex span {vertical-align: -0.2em;}
    </style>
</head>
<body>
<p style="font-family: 'serif'; font-size: 3em">Joy of <span style="text-transform: uppercase;letter-spacing: -.1em">t<span style="vertical-align: sub">e</span>x</span></p>
<p class="big">Joy of <span class="tex">T<span>E</span>X</span></p>
</body>
</html>
